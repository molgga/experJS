.exUIKit_selectBox { visibility:hidden; font-family:"Arial" , "Malgun Gothic"; font-size:12px;  }
.exUIKit_selectBox.original { position:absolute; left:-9999px; }

.exUIKit_selectBox.selectBox { visibility:visible; display:inline-block; position:relative; vertical-align:middle; z-index:1; cursor:pointer; }
.exUIKit_selectBox.selectBox .selection { 
	display:inline-block; position:absolute; text-indent:8px; overflow:hidden; 
	border:1px solid #dddddd; border-radius:3px; 
	background: #eeeeee; /* Old browsers */
	background: -moz-linear-gradient(top, #ffffff 0%, #eeeeee 100%); /* FF3.6+ */
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#ffffff), color-stop(100%,#eeeeee)); /* Chrome,Safari4+ */
	background: -webkit-linear-gradient(top, #ffffff 0%,#eeeeee 100%); /* Chrome10+,Safari5.1+ */
	background: -o-linear-gradient(top, #ffffff 0%,#eeeeee 100%); /* Opera 11.10+ */
	background: -ms-linear-gradient(top, #ffffff 0%,#eeeeee 100%); /* IE10+ */
	background: linear-gradient(to bottom, #ffffff 0%,#eeeeee 100%); /* W3C */
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffffff', endColorstr='#eeeeee',GradientType=0 ); /* IE6-9 */
}
.exUIKit_selectBox.selectBox .optionContainer { 
	padding:10px 0; margin-top:1px;  position:absolute; overflow:hidden; 
	border:1px solid #dddddd; border-radius:0 0 10px 10px; 
	background: #eeeeee;
	box-shadow:4px 4px 10px rgba(0,0,0,0.1); 
}
.exUIKit_selectBox.selectBox .optionScrollView { overflow:hidden; height:70px; }
.exUIKit_selectBox.selectBox .optionGroup { padding:0;  margin:0; overflow:hidden; line-height:22px; width:100%; }
.exUIKit_selectBox.selectBox .optionGroup .option { 
	margin:0 10px 0 5px; text-indent:8px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; 
	border-bottom:1px solid #ffffff; 
}
.exUIKit_selectBox.selectBox .optionGroup .option:hover { background-color:#eeeeee; }
.exUIKit_selectBox.selectBox .optionGroup .option.selected { 
	background-color:#ccdcec; 
}

.exUIKit_selectBox.selectBox.open { z-index:2; }
.exUIKit_selectBox.selectBox.open .selection { border-bottom:none; border-radius:4px 4px 0 0; }
.exUIKit_selectBox.selectBox.open .optionContainer { display:block !important; border-top:none; }
.exUIKit_selectBox.selectBox.disabled {  }
.exUIKit_selectBox.selectBox.disabled .selection { color:#999999; background-color:#f5f5f5; }
