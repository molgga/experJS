<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<title></title>
<link rel="stylesheet" type="text/css" href=""/>
<script type="text/javascript" src="../../experJS/experJS.js"></script>
<script type="text/javascript">
(function(){
	EX.includeBegin("../../experJS");
	EX.include("events/EXEventListener");
	EX.include("net/EXLoader");
	EX.include("net/EXTextLoader");
	EX.include("transitions/EXTween");
	EX.include("transitions/EXEasing");
	EX.include("utils/EXElement");
	EX.includeEnd();

	EX.ready(function(){
		EX.debug("EX.ready" , "callback");
		
		var sampleIframe = document.getElementById("sampleIframe");
		sampleIframe.onload = function(){
			var contentBody = sampleIframe.contentWindow.document.body;
			var child = contentBody.children[0];
			contentBody.style.overflow = "hidden";
			EXTween.to( sampleIframe , 1 , { width: child.offsetWidth-10 , height: child.offsetHeight , ease: EXEasing.easeOutQuart });
		}
		sampleIframe.src = "../../index.html";
	});
})();
</script>

</head>
<body>
<iframe id="sampleIframe" src="" style="padding:0; margin:0; width:0; height:0; overflow:hidden; border:none"></iframe>
</body>
</html>
