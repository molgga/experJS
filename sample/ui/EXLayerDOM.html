<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link type="text/css" rel="stylesheet" href="../../experCSS/exper.css?v=a1" />
<script type="text/javascript" src="../../experJS/experJS.js?v=a1"></script>
<script type="text/javascript">
(function(){
	EX.includeBegin("../../experJS");
	EX.include("events/EXEventListener");
	EX.include("ui/EXLayerDOM");
	EX.includeEnd();
	EX.ready(function(){
		EX.debug("EX.ready" , "callback");
		
		var btn1 = document.getElementById("btn1");
		var btn2 = document.getElementById("btn2");
		var btn3 = document.getElementById("btn3");

		EXLayerDOM.init();

		btn1.onclick = function(){
			EXLayerDOM.open("AJAX" , "../../data/html/div2.html" , { width: 600 , height:400 });
		};
		btn2.onclick = function(){
			EXLayerDOM.open("IFRAME" , "../../index.html" , { width: 400 , height: 600 });
		};
		btn3.onclick = function(){
			EXLayerDOM.open("LAYER" , "#box" , { width: 200 , height: 100 });
		};
	});
})();
</script>
<style type="text/css">
</style>
</head>
<body>
	<button id="btn2">btn2 - IFRAME</button>
	<button id="btn3">btn3 - LAYER</button>
	<div id="box" style="width:300px; height:300px; background-color:#00ff00;">
		<button id="btn1">btn1 - AJAX</button>
		layer box
	</div>
</body>
</html>
